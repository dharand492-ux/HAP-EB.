# Netlify Configuration File
# HAP-EB Application - React/Vite Setup

[build]
  # Build command to run
  command = "npm ci && npm run build"
  
  # Directory containing Netlify Functions
  functions = "netlify/functions"
  
  # Directory to publish (build output)
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_CONFIG_PRODUCTION = "false"

# Single Page Application redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Functions configuration
[functions]
  node_bundler = "nft"
  external_node_modules = ["aws-sdk", "pg"]
